<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <title>Login</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container3">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form id="registerForm">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="registerUsername" placeholder="Emër" style="width: 200px">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email" style="width: 200px">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Fjalëkalim" style="width:200px">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Konfirmo Fjalëkalimin" style="width:200px">
                    </div>
                </div>
                <p>Humbur fjalëkalim? <a href="#">Kliko këtu!</a></p>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Regjistrohu</button>
                    <button type="button" id="signinBtn" class="disable" style="color: #eaeaea">Hyr</button>
                </div>
            </form>
        </div> 
    </div>

     <script>
        function validateRegisterForm() {
    let username = document.getElementById("registerUsername").value;
    let email = document.getElementById("registerEmail").value;
    let password = document.getElementById("registerPassword").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    // Kontrolloni nëse çdo fushë është e mbushur
    if (!username || !email || !password || !confirmPassword) {
        alert("Ju lutem mbushni të gjitha fushat!");
        return false;
    }

    // Validimi i email-it
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Format i gabuar për email!");
        return false;
    }

    // Validimi i fjalëkalimit
    if (password.length < 8) {
        alert("Fjalëkalimi duhet të jetë të paktën 8 karaktere!");
        return false;
    }

    // Kontrolloni nëse fjalëkalimet përputhen
    if (password !== confirmPassword) {
        alert("Fjalëkalimet nuk përputhen!");
        return false;
    }

    alert("Forma e regjistrimit është valide!");
    return true;
}

// Vendoseni në fund të skriptit tuaj
let signupBtn = document.getElementById("signupBtn");

signupBtn.onclick = function () {
    validateRegisterForm();





let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");

signinBtn.onclick = function() {
    nameField.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
};

signupBtn.onclick = function() {
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");
};



}


     </script>
   
</body>
</html>
